<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#skyGradient)" />
  
  <!-- Chariot Base -->
  <rect x="150" y="200" width="500" height="150" fill="#8B4513" />
  
  <!-- Chariot Wheels -->
  <circle cx="200" cy="350" r="40" fill="#654321" stroke="#8B4513" stroke-width="5" />
  <circle cx="400" cy="350" r="40" fill="#654321" stroke="#8B4513" stroke-width="5" />
  <circle cx="600" cy="350" r="40" fill="#654321" stroke="#8B4513" stroke-width="5" />
  
  <!-- Deities -->
  <!-- Lord Jagannath -->
  <circle cx="300" cy="150" r="50" fill="#000000" />
  <circle cx="280" cy="140" r="10" fill="#FFFFFF" />
  <circle cx="320" cy="140" r="10" fill="#FFFFFF" />
  <path d="M280 170 Q300 190 320 170" stroke="#FFFFFF" stroke-width="3" fill="none" />
  
  <!-- Lord Balabhadra -->
  <circle cx="400" cy="150" r="50" fill="#FFFFFF" />
  <circle cx="380" cy="140" r="10" fill="#000000" />
  <circle cx="420" cy="140" r="10" fill="#000000" />
  <path d="M380 170 Q400 190 420 170" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Devi Subhadra -->
  <circle cx="500" cy="150" r="50" fill="#FFD700" />
  <circle cx="480" cy="140" r="10" fill="#000000" />
  <circle cx="520" cy="140" r="10" fill="#000000" />
  <path d="M480 170 Q500 190 520 170" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Decorative Elements -->
  <rect x="150" y="50" width="500" height="20" fill="#FFD700" />
  <rect x="200" y="70" width="400" height="30" fill="#FF4500" />
  
  <!-- Flags -->
  <path d="M150 50 L130 20 L150 30 L130 40 Z" fill="#FF4500" />
  <path d="M650 50 L670 20 L650 30 L670 40 Z" fill="#FF4500" />
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" fill="#000" font-size="24" font-family="Arial">Lord Jagannath, Balabhadra and Subhadra</text>
</svg>