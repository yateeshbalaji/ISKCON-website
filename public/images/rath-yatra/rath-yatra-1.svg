<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFD700" />
  
  <!-- Chariot Base -->
  <rect x="200" y="250" width="400" height="100" fill="#8B4513" />
  
  <!-- Chariot Wheels -->
  <circle cx="250" cy="350" r="30" fill="#654321" stroke="#8B4513" stroke-width="5" />
  <circle cx="550" cy="350" r="30" fill="#654321" stroke="#8B4513" stroke-width="5" />
  
  <!-- Chariot Temple Structure -->
  <path d="M250 100 L550 100 L600 250 L200 250 Z" fill="#FFD700" />
  
  <!-- Temple Spires -->
  <path d="M350 50 L450 50 L400 0 Z" fill="#FFD700" />
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="150" r="30" fill="#FF4500" />
  <rect x="370" y="200" width="60" height="40" fill="#FF4500" />
  
  <!-- Flags -->
  <path d="M250 100 L230 70 L250 80 L230 90 Z" fill="#FF4500" />
  <path d="M550 100 L570 70 L550 80 L570 90 Z" fill="#FF4500" />
  
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" fill="#000" font-size="24" font-family="Arial">Jagannath Rath Yatra</text>
</svg>